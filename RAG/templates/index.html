<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A</title>

    <link rel="stylesheet" href="static/index.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>QA Chat</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.28 1.767.28 2.65 0M12.75 12.75l1.5 1.5m-2.25-2.25L10.5 1.5m6 4.5l-2.25 2.25M7.5 14.25v2.25m-4.5 0v2.25M7.5 14.25h2.25m-4.5 0H3.375m9 0h3.375M3.75 21h16.5a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 20.25 4.5H3.75A2.25 2.25 0 0 0 1.5 6.75v11.25A2.25 2.25 0 0 0 3.75 21Z" />
            </svg>
        </div>

        <!-- Chat Messages Area -->
        <div id="chatMessages" class="chat-messages">
            <!-- Initial messages (examples) -->
            <div class="message-row-start">
                <div class="message-bubble llm">
                    Hello! How can I assist you today?
                </div>
            </div>
            <div class="message-row-end">
                <div class="message-bubble user">
                    Hi there! I have a question about your service.
                </div>
            </div>
        </div>

        <!-- Message Input Area -->
        <div class="message-input-area">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                class="message-input"
                onkeypress="if(event.key === 'Enter') sendMessage()"
            />
            <button
                id="sendButton"
                class="send-button"
                onclick="sendMessage()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>

    <script src="static/index.js"></script>
</body>
</html>
